- name: tabbed -> git clone
  include_role:
    name: shared
    tasks_from: git-clone
  with_items:
    - { dest_dir: "{{ git_dir }}/suckless-tabbed",
        http: "https://gitlab.com/tkiatd/suckless-tabbed.git",
        ssh: "git@gitlab.com:tkiatd/suckless-tabbed.git",
        branch: "my-config"}

