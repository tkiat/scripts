- name: tabbed -> compile (freebsd)
  become: yes
  command: gmake install clean
  args:
    chdir: "{{ git_dir }}/suckless-tabbed"
  when: ansible_os_family == "FreeBSD"

- name: tabbed -> compile (linux)
  become: yes
  make:
    chdir: "{{ git_dir }}/suckless-tabbed"
    target: install
  when: ansible_os_family != "FreeBSD"
